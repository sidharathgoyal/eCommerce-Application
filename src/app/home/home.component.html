<div class="container mt-5">
   <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let p of productDetails">
         <div class="row p-5">
            <div class="image-container">
               <img class="home-page-product-image" [src]="p.productImages[0].url" alt="">
            </div>            
            <div class="mt-3">
               <p><b>{{p.productName}}</b></p>
            </div>
            <div class="mt-2">
               <p style="white-space: inherit; height: 80px; width: 280px; overflow: hidden;  text-overflow: ellipsis;">{{p.productDesc}}</p>
            </div>
            <div class="mt-1">
               <b>$ {{p.prodDisPrice}}</b> &nbsp;
               <b style="text-decoration: line-through;">{{p.prodActPrice}}</b>
            </div>
            <div class="mt-1">
               <button type="button" mat-raised-button color="warn">View Details</button>
            </div>
         </div>
      </mat-grid-tile>
    </mat-grid-list>
    
</div>
